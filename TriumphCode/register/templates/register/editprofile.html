{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container"></div>
<h2>Edit Profile</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}<br>
        </p>
        {% endfor %}
      <button><a href="/dashboard/profile/change_password">Change Password</a></button>
      </p>
      <button type="submit">Submit</button>
  </form>
</div>
{% endblock %}
